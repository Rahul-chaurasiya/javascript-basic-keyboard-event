<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Keyboard sound</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div id="kBContainer">
        <h1>KEYBOARD SOUNDS</h1>
        <audio src="boom.mp3" id="Qsound"></audio>
        <audio src="clap.mp3" id="Wsound"></audio>
        <audio src="hihat.mp3" id="Esound"></audio>
        <audio src="tom.mp3" id="Rsound"></audio>
        <audio src="tink.mp3" id="Tsound"></audio>
        <audio src="snare.mp3" id="Ysound"></audio>
        <audio src="ride.mp3" id="Usound"></audio>
        <audio src="openhat.mp3" id="Isound"></audio>
        <audio src="kick.mp3" id="Osound"></audio>

        <input type="button" name="Q" id="BTNq" class="keyBTN" value="Q">
        <input type="button" name="W" id="BTNw" class="keyBTN" value="W">
        <input type="button" name="E" id="BTNe" class="keyBTN" value="E">
        <input type="button" name="R" id="BTNr" class="keyBTN" value="R">
        <input type="button" name="T" id="BTNt" class="keyBTN" value="T">
        <input type="button" name="Y" id="BTNy" class="keyBTN" value="Y">
        <input type="button" name="U" id="BTNu" class="keyBTN" value="U">
        <input type="button" name="I" id="BTNi" class="keyBTN" value="I">
        <input type="button" name="O" id="BTNo" class="keyBTN" value="O">

    </div>
    <script src="script.js"></script>
</body>

</html>
